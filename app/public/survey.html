<body>

            <div class="form-group">

        <hr>

        <div class="form-group">

        <div class="form-group">
            <div class="row">

                    <select class="form-control" id="q7">

            </div>
        </div>
        <button id="submit" type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal"
            data-target="friendModal">Submit</button>
    </div>

    <div class="modal fade" id="friendModal" tabindex="-1" role="dialog" aria-labelledby="bestFriendModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="title">Your New Best Friend is...</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">

                </div>
                <div class="modal-footer">
                    <button id="modalCloseBtn" type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <a href="/api/friends"> API Friends List</a> | <a href="https://github.com/colinjcason/Friend-Finder">Github
            Repo</a>
    </footer>

    <script type="text/javascript">
        $(document).ready(function () {

            $("#submit").on("click", function (event) {
                event.preventDefault();
                
                $("#modalCloseBtn").on("click", function() {
                    $(".modal-body").empty();
                });


                var newFriend = {
                    name: $("#name-input").val().trim(),
                    photo: $("#photo-link").val(),
                    scores: [
                        parseInt($("#q1").val()),
                        parseInt($("#q2").val()),
                        parseInt($("#q3").val()),
                        parseInt($("#q4").val()),
                        parseInt($("#q5").val()),
                        parseInt($("#q6").val()),
                        parseInt($("#q7").val()),
                        parseInt($("#q8").val()),
                        parseInt($("#q9").val()),
                        parseInt($("#q10").val())
                    ]
                };

                $.post("/api/friends", newFriend, function (data) {
                    $(".modal-body").append($("<h2>").text(data.name));
                    $(".modal-body").append($("<img>").attr("src", data.photo));
                    $("#friendModal").modal("toggle");

                });

            });

        });
    </script>

</body>
